<!-- Call to actions -->
{{ with site.GetPage "sections/call-to-action-projects" }}
  {{ if .Params.enable }}
    <section class="mb-28">
      <div class="container">
        <div
          class="bg-light dark:bg-darkmode-light rounded-xl px-4 py-16 xl:p-20">
          <div class="row items-center justify-between">
            <div class="md:col-7 md:order-1">
              <h4 class="mb-2">
                {{ .Title | markdownify }}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
<!-- /Call to actions -->
